		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script src="https://hammerjs.github.io/dist/hammer.js"></script>
		<script>
			function debounce(func, wait, immediate) {
				var timeout;
				return function() {
					var context = this,
						args = arguments;
					var later = function() {
						timeout = null;
						if (!immediate) func.apply(context, args);
					};
					var callNow = immediate && !timeout;
					clearTimeout(timeout);
					timeout = setTimeout(later, wait);
					if (callNow) func.apply(context, args);
				};
			}

			var myElement = document.getElementById("body");
			var mc = new Hammer(myElement);
			mc.get("pan").set({ direction: Hammer.DIRECTION_ALL });

			var navigateMobUp = () => {
				$(".nav-wrapper")
					.addClass("invisibleNav")
					.removeClass("visibleNav");
			};

			var navigateMobDown = () => {
				$(".nav-wrapper")
					.addClass("visibleNav")
					.removeClass("invisibleNav");
			};

			mc.on("panup", navigateMobUp);

			mc.on("pandown", navigateMobDown);

			// mc.on("panleft panright panup pandown tap press", function(ev) {
			//     console.log(ev.type +" gesture detected.");
			// });

			// mc.on("pandown", function(ev)
			// {
			//   myElement.textContent = ev.type +" gesture detected.";
			// });

			// mc.on("panup", );

			$("#body").bind("mousewheel", "touchmove", function(event) {
				if (event.originalEvent.wheelDelta >= 0) {
					$(".nav-wrapper")
						.addClass("visibleNav")
						.removeClass("invisibleNav");
				} else {
					$(".nav-wrapper")
						.addClass("invisibleNav")
						.removeClass("visibleNav");
				}
			});

			// -------------  preloader -------------

			(function($) {
				$.fn.intro = function(options) {
					var defaults = {
						line: "#212121",
						speedwidth: 2,
						speedheight: 1,
						speedopacity: 1,
						bg: "#212121",
						lineheight: 2,
						wrapperDiv: ".intro-wrapper",
						lineDiv: ".intro-line"
					};

					var settings = $.extend(defaults, options || {});

					$("body").css({
						"overflow-y": "hidden",
						visibility: "hidden"
					});

					$(settings.lineDiv).css({
						background: settings.line,
						height: settings.lineheight + "px",
						"margin-top": settings.lineheight / 2 + "px",
						width: "0%",
						visibility: "visible"
					});

					$(settings.lineDiv),
						(parent = new TimelineMax({
							repeat: 0,
							yoyo: false,
							repeatDelay: 0
						}));

					parent
						.to(
							settings.lineDiv,
							settings.speedwidth,
							{ css: { width: "+=100%" }, delay: 0, ease: Power4.easeIn },
							0
						)
						.timeScale(1);
					parent
						.to(
							settings.lineDiv,
							settings.speedheight,
							{
								css: { height: "+=100%", top: "-=50%" },
								delay: settings.speedwidth,
								ease: Power4.easeOut,
								onComplete: step
							},
							0
						)
						.timeScale(1);

					function step() {
						$("body").attr("style", "");
						$("body").css({
							visibility: "visible"
						});

						$(settings.lineDiv),
							(parent = new TimelineMax({ repeat: 0, yoyo: false, repeatDelay: 0 }));
						parent
							.to(
								settings.wrapperDiv,
								settings.speedopacity,
								{
									css: { opacity: "0" },
									delay: 0,
									ease: Power4.easeOut,
									onComplete: step2
								},
								0
							)
							.timeScale(1);
					}

					function step2() {
						$(settings.wrapperDiv).remove();
						$("body").css({
							"overflow-y": "hidden"
						});
					}
				};
			})(jQuery);
		</script>
	</body>
</html>

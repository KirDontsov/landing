      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script src="https://hammerjs.github.io/dist/hammer.js"></script>
		<script>
			(function() {
				delete Hammer.defaults.cssProps.userSelect;

				let windowWidth = screen.width;
				if (windowWidth <= 900) {
					return null;
				} else {
					var myElement = document.getElementById("body");
					var mc = new Hammer(myElement);
					mc.get("pan").set({ direction: Hammer.DIRECTION_ALL });
					var navigateMobUp = () => {
						$(".nav-wrapper")
							.addClass("invisibleNav")
							.removeClass("visibleNav");
					};
					var navigateMobDown = () => {
						$(".nav-wrapper")
							.addClass("visibleNav")
							.removeClass("invisibleNav");
					};
					mc.on("panup", navigateMobUp);
					mc.on("pandown", navigateMobDown);
					$("#body").bind("mousewheel", "touchmove", function(event) {
						if (event.originalEvent.wheelDelta >= 0) {
							$(".nav-wrapper")
								.addClass("visibleNav")
								.removeClass("invisibleNav");
						} else {
							$(".nav-wrapper")
								.addClass("invisibleNav")
								.removeClass("visibleNav");
						}
					});
				}
			})();
		</script>
		<script
			src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"
			type="text/javascript"
		></script>
